<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Yura Wiznu Pregifta</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VRNGJCWG30"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VRNGJCWG30');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1420; 
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .hud-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #4fa3ff, transparent);
            height: 1px;
            width: 100%;
            opacity: 0.1;
        }

        .scene { 
            position: relative; 
            width: 1px; 
            height: 1px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            right: -25%; 
        }

        .gear {
            position: absolute;
            filter: drop-shadow(0 0 10px rgba(79, 163, 255, 0.2)); 
        }

        .big { width: 450px; animation: spin 20s linear infinite; z-index: 2; opacity: 0.2; }
        .medium { width: 300px; opacity: 0.15; animation: spin-med 25s linear infinite reverse; }
        .small { width: 180px; opacity: 0.1; animation: spin-sm 20s linear infinite; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-med { from { transform: translate(-220px, -180px) rotate(0deg); } to { transform: translate(-220px, -180px) rotate(360deg); } }
        @keyframes spin-sm { from { transform: translate(250px, 200px) rotate(0deg); } to { transform: translate(250px, 200px) rotate(360deg); } }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 25px 10%;
            z-index: 100;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-icon { width: 40px; height: auto; }
        .logo-text { font-weight: 700; font-size: 1.4rem; letter-spacing: 1px; }

        .nav-links { 
            display: flex; 
            gap: 40px; 
            list-style: none; 
            margin-left: 15%;
        }

        .nav-links a { 
            text-decoration: none; 
            color: white; 
            opacity: 0.7; 
            transition: 0.3s; 
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover { opacity: 1; color: #4fa3ff; }

        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 10%;
            position: relative;
            z-index: 10;
        }

        .text-section {
            max-width: 500px;
            animation: fadeInSlideLeft 1.2s ease-out forwards;
        }

        .text-section h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 10px; }
        .text-section p.name { font-size: 1.5rem; color: #4fa3ff; font-weight: 500; }

        .photo-frame {
            width: 300px;
            height: 500px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 250px 0 0 250px;
            border: 1px solid rgba(79, 163, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            animation: fadeInSlideRight 1.5s ease-out forwards;
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            border-radius: 235px 0 0 235px;
            overflow: hidden;
        }

        .photo-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: imageZoom 10s infinite alternate;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInSlideLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInSlideRight { from { opacity: 0; transform: translateX(100px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes imageZoom { from { transform: scale(1); } to { transform: scale(1.1); } }

    </style>
</head>
<body>

    <div class="background-container">
        <div class="hud-line" style="top: 35%;"></div>
        <div class="hud-line" style="top: 65%;"></div>
        <div class="scene">
            <img src="Gear.png" class="gear big">
            <img src="Gear.png" class="gear medium">
            <img src="Gear.png" class="gear small">
        </div>
    </div>

    <nav>
        <div class="logo-container">
            <img src="icons8-logo-50.png" alt="Logo" class="logo-icon">
            <span class="logo-text">YW</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Sertifikat</a></li>
        </ul>
    </nav>

    <main>
        <div class="text-section">
            <h1>Selamat Datang!</h1>
            <p class="name">Yura Wiznu Pregifta</p>
            <p style="margin-top: 20px; opacity: 0.8; line-height: 1.6;">
                Membangun pengalaman digital yang modern dengan sentuhan teknologi masa depan.
            </p>
        </div>

        <div class="photo-frame">
            <div class="photo-inner">
                <img src="foto pribadi.png" alt="Foto Profil">
            </div>
        </div>
    </main>

</body>
</html>
